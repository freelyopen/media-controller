
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Start/Stop Controller (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      margin-top: 5px;
      width: 100%;
      font-size: 16px;
      padding: 8px;
    }
    video, audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>üéß Mobile Media Start/Stop Controller</h2>

  <label for="mediaSource">Select Media File (MP3 or MP4):</label>
  <input type="file" id="mediaSource" accept="audio/*,video/*">

  <label for="startTime">Start Time (seconds):</label>
  <input type="number" id="startTime" value="0" min="0">

  <label for="endTime">End Time (seconds):</label>
  <input type="number" id="endTime" value="60" min="1">

  <button id="playBtn">‚ñ∂Ô∏è Start Controlled Playback</button>

  <div id="playerContainer"></div>

  <script>
    document.getElementById('playBtn').addEventListener('click', function () {
      const fileInput = document.getElementById('mediaSource');
      const startTime = parseFloat(document.getElementById('startTime').value);
      const endTime = parseFloat(document.getElementById('endTime').value);
      const container = document.getElementById('playerContainer');

      if (!fileInput.files.length) {
        alert("Please select a media file.");
        return;
      }

      const file = fileInput.files[0];
      const url = URL.createObjectURL(file);

      let mediaElement;
      if (file.type.startsWith('video')) {
        mediaElement = document.createElement('video');
      } else if (file.type.startsWith('audio')) {
        mediaElement = document.createElement('audio');
      } else {
        alert("Unsupported file type.");
        return;
      }

      mediaElement.controls = true;
      mediaElement.src = url;

      mediaElement.addEventListener('loadedmetadata', () => {
        mediaElement.currentTime = startTime;
        mediaElement.play().catch(error => {
          alert("Playback error: " + error.message);
        });
      });

      mediaElement.addEventListener('timeupdate', () => {
        if (mediaElement.currentTime >= endTime) {
          mediaElement.pause();
        }
      });

      container.innerHTML = '';
      container.appendChild(mediaElement);
    });
  </script>
</body>
</html>
